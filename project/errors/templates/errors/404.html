{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
            <img src="../static/404.png" class="card-img" alt="empty shelf">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Drat it! We can't find that.</h5>
                <p class="card-text">Are you sure that is supposed to be here?</p>
            </div>
        </div>
      </div>
    </div>
    <hr class="my-4">
    <p class="error-message">{{ error }}</p>
</div>


{% endblock %}
